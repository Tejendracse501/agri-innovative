{% extends 'layout.html' %}

{% block title %} Login - AgriInnovative {% endblock %}

{% block styles %}  <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='css/login_styles.css') }}" > 
                    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
{% endblock %}



{% block body %}

<div class="container">
<div class="form-box">
<h1 class="title">Sign Up</h1>
<div class="underline"> </div>
<form >
                <div class="input-group">

                        <div class="input-field nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="" id="" placeholder="Name">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="" id="" placeholder="Email">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="" id="" placeholder="Password">
                        </div>
                        <p><span class="text">Password Suggestions</span>  <a href="#"> Click Here!</a></p>
                </div>

                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign up</button>
                    <button type="button" class="disable signinbtn">Sign in</button>
                </div>
</form>
</div>
</div>
 
</div>

<script src="../static/scripts/login.js"></script>
{% endblock %}
