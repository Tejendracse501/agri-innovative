<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   {% block styles %} <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='css/index_styles.css') }}" > {% endblock %}
   {% block scripts %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home')}}"><b>AgriInnovative</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}"><b>Home</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('dashboard')}}"><b>Dashboard</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('services') }}"><b>Services</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('news') }}"><b>News</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('connect') }}"><b>Connect</b></a>
              </li>
              <li class="nav-item" >
                <a class="nav-link login-link" href="{{ url_for('login')}}"><b>Login</b></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    {% block body %} {% endblock %}
    
</body>
</html>
